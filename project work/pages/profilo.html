<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS App - Profilo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personalizzazione dello stile */
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: left;
        }

        .profile-info img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .notifications {
            margin-top: 20px;
        }

        .notification-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
        }

        .attendance {
            margin-top: 20px;
        }

        .attendance-table td,
        .attendance-table th {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html"><img src="../img/Risorsa_1.svg"  height="30"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profilo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Impostazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Esci</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenuto centrale -->
    <div class="container">
        <div class="profile-container">
            <div class="profile-info">
                <img src="../img/profilo-imm.jpg" alt="Foto Profilo" height="100">
                <div>
                    <h3>Nome Cognome</h3>
                    <p>Tipo di autorizzazione: Coordinatore</p>
                </div>
            </div>
            <div class="notifications">
                <h4>Notifiche</h4>
                <div class="notification-item">
                    <p>Notifica 1</p>
                </div>
                <div class="notification-item">
                    <p>Notifica 2</p>
                </div>
                <!-- Aggiungi altre notifiche se necessario -->
            </div>
            <div class="attendance">
                <h4>Presenze Settimanali</h4>
                <table class="table table-bordered attendance-table">
                    <thead>
                        <tr>
                            <th>Giorno</th>
                            <th>Ora di Entrata</th>
                            <th>Ora di Uscita</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunedì</td>
                            <td>09:00</td>
                            <td>17:00</td>
                        </tr>
                        <tr>
                            <td>Martedì</td>
                            <td>09:30</td>
                            <td>16:45</td>
                        </tr>
                        <!-- Aggiungi altre righe per gli altri giorni -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
